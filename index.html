<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
     
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
  font-family: "Sono", sans-serif;
  background-color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.pricing-container {
  display: flex;
  gap: 20px;
  justify-content: center;
  align-items: center;
}

.pricing-plan {
  background: #f4f4f4;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 300px;
}

.plan-title {
  font-size: 1.2em;
  font-weight: bold;
  margin-bottom: 10px;
}

.plan-price {
  font-size: 2em;
  font-weight: bold;
  margin-bottom: 10px;
}

.plan-features {
  list-style: none;
  margin-bottom: 20px;
}

.plan-features li {
  font-size: 1.1em;
  margin: 8px 0;
}

.plan-button {
  background: #ff6600;
  color: white;
  padding: 10px 15px;
  border: none;
  font-size: 1em;
  border-radius: 5px;
  cursor: pointer;
}




    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">

        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">

          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">

        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
